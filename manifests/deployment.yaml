apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo
  namespace: test
  labels:
    app: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo-server
        image: thecodesmith/echo-server:0.1.0
        imagePullPolicy: Always
